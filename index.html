<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Table Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
     
</head>
<body class="p-4 sm:p-8 flex justify-center items-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full container">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Voice-to-Table Assistant</h1>
        
        <!-- Header Section -->
        <div class="mb-6 p-4 border border-gray-200 rounded-xl bg-gray-50">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="list-heading" class="block text-sm font-medium text-gray-700">List Heading</label>
                    <input type="text" id="list-heading" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="person-name" class="block text-sm font-medium text-gray-700">Person's Name</label>
                    <input type="text" id="person-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
                    <input type="text" id="reason" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="mt-4 flex flex-col items-center">
                <button id="start-btn" class="record-button w-24 h-24 rounded-full bg-red-500 text-white flex items-center justify-center shadow-lg transition-transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.65-2.88 6.64-6.3 6.93V22h-1.4v-4.07c-3.42-.29-6.3-3.28-6.3-6.93h-2c0 4.29 3.6 7.6 8 8.16V22h4v-1.84c4.4-.56 8-3.87 8-8.16h-2z"/>
                    </svg>
                </button>
                <p id="status" class="mt-2 text-sm text-gray-600">Click to start listening</p>
            </div>
        </div>

        <!-- Data Table -->
        <div class="overflow-x-auto border border-gray-300 rounded-lg">
            <table class="min-w-full border-collapse">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">S.No</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Description</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Qty</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-table-body" class="bg-white">
                    <!-- Data rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-end space-x-2">
            <button id="view-lists-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">View Saved Lists</button>
            <button id="save-list-btn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">Save This List</button>
            <button id="clear-list-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Clear Table</button>
        </div>

        <!-- Custom Alert/Modal -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <p id="modal-message" class="text-center mb-4 text-lg"></p>
                <div class="flex justify-end space-x-2">
                    <button id="modal-cancel" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">Cancel</button>
                    <button id="modal-confirm" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">OK</button>
                </div>
            </div>
        </div>

        <!-- View Lists Modal -->
        <div id="view-lists-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
                <h2 class="text-xl font-bold mb-4">Saved Lists</h2>
                <div id="saved-lists-container" class="space-y-4 max-h-96 overflow-y-auto">
                    <!-- Saved lists will be populated here -->
                </div>
                <div class="mt-4 flex justify-end">
                    <button id="close-view-modal" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">Close</button>
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
